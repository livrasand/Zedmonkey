<!DOCTYPE html>
<html lang="__MSG_htmlLang__">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__MSG_title__</title>
    <link rel="stylesheet" href="welcome.css">
    <!-- Cargamos solo los iconos necesarios en lugar de toda la biblioteca -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Iconos inline para evitar carga externa */
        .icon-bolt:before { content: "‚ö°"; }

<body>
    <div class="onboarding-container">
        <div class="onboarding-header">
            <img src="../icons/icon128.png" alt="Zedmonkey Logo" class="logo">
            <h1>__MSG_welcomeHeader__ <span class="version-tag">Œ≤eta</span></h1>

        <div class="steps-container">
            <div class="step-indicators">
                <div class="step-indicator active" data-step="1"></div>
                <div class="step-indicator" data-step="2"></div>
                <div class="step-indicator" data-step="3"></div>
            </div>
            
            <div class="step-content active" id="step-1">

                <p>__MSG_step1_text__</p>

                    <span class="icon icon-bolt"></span>
                </div>
                <div class="step-highlight">
                    <span class="highlight-text">__MSG_step1_highlight__</span>
                </div>
            </div>
            
            <div class="step-content" id="step-2">
                <h2>__MSG_step2_title__</h2>

                    <span class="icon icon-code"></span>

                <div class="step-highlight">

                </div>
            </div>
            
            <div class="step-content" id="step-3">
                <h2>__MSG_step3_title__</h2>
                <p>__MSG_step3_text__</p>
                <div class="step-image">
                    <span class="icon icon-settings"></span>
                </div>
                <div class="step-highlight">
                    <span class="highlight-text">__MSG_step3_highlight__</span>
                </div>
            </div>
        </div>
        
        <div class="onboarding-footer">
            <button id="prev-btn" class="nav-btn" disabled>__MSG_prev__</button>
            <button id="example-btn" class="action-btn">__MSG_viewExample__ <span class="icon-link"></span></button>
            <button id="next-btn" class="nav-btn">__MSG_next__</button>
        </div>
        
        <div class="skip-container">
            <button id="skip-btn">__MSG_skip__</button>
        </div>
        
        <div class="footer-copyright">
            <p>__MSG_footer__</p>
        </div>
    </div>
    
    <script src="welcome.js"></script>

<!doctype html>
    <html lang=en>
    <meta charset=UTF-8>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <title>Zedmonkey Script Editor</title>
    <link href=editor.min.css rel=stylesheet>
    <div class=app-container>
        <div class=scripts-sidebar>
            <div class=sidebar-header>
                <div class="search-container">
                    <input id=search-scripts placeholder="Search and filter here...">
                    <button id="import-button" class="btn icon-btn" title="Import script">
                        <svg fill=none height=16 stroke=currentColor stroke-linecap=round stroke-linejoin=round stroke-width=2 viewBox="0 0 24 24" width=16 xmlns=http://www.w3.org/2000/svg>
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div id="import-dropdown" class="dropdown-menu">
                    <div class="dropdown-item" id="create-new-script">
                        <svg fill=none height=14 stroke=currentColor stroke-linecap=round stroke-linejoin=round stroke-width=2 viewBox="0 0 24 24" width=14 xmlns=http://www.w3.org/2000/svg>
                            <path d="M12 5v14M5 12h14"></path>
                        </svg>
                        New Script
                    </div>
                    <div class="dropdown-item" id="import-local">
                        <svg fill=none height=14 stroke=currentColor stroke-linecap=round stroke-linejoin=round stroke-width=2 viewBox="0 0 24 24" width=14 xmlns=http://www.w3.org/2000/svg>
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                        Import Local File
                    </div>
                    <div class="dropdown-item" id="import-url">
                        <svg fill=none height=14 stroke=currentColor stroke-linecap=round stroke-linejoin=round stroke-width=2 viewBox="0 0 24 24" width=14 xmlns=http://www.w3.org/2000/svg>
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                        Import From URL
                    </div>
                    <div class="dropdown-item" id="import-cloud">
                        <svg fill=none height=14 stroke=currentColor stroke-linecap=round stroke-linejoin=round stroke-width=2 viewBox="0 0 24 24" width=14 xmlns=http://www.w3.org/2000/svg>
                            <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
                        </svg>
                        Import From Cloud
                    </div>
                </div>
            </div>
            <div class=scripts-list id=scripts-list></div>
        </div>
        <div class=editor-container>
            <div class=editor-header>
                <div class=script-info-header>
                    <h1 id=script-title>Hello World Script</h1>
                </div>
                <div class=editor-controls><button class="btn icon-btn" id=validate-script title="Validate script"><svg fill=none height=16 stroke=currentColor stroke-linecap=round stroke-linejoin=round stroke-width=2 viewBox="0 0 24 24" width=16 xmlns=http://www.w3.org/2000/svg>
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg></button> <button class="btn icon-btn" id=download-script title="Download script"><svg fill=none height=16 stroke=currentColor stroke-linecap=round stroke-linejoin=round stroke-width=2 viewBox="0 0 24 24" width=16 xmlns=http://www.w3.org/2000/svg>
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1=12 x2=12 y1=15 y2=3></line>
                        </svg></button> <button class="btn icon-btn" id=refresh-script title=Refresh><svg fill=none height=16 stroke=currentColor stroke-linecap=round stroke-linejoin=round stroke-width=2 viewBox="0 0 24 24" width=16 xmlns=http://www.w3.org/2000/svg>
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg></button> <button class="btn icon-btn" id=delete-script title="Delete script"><svg fill=none height=16 stroke=currentColor stroke-linecap=round stroke-linejoin=round stroke-width=2 viewBox="0 0 24 24" width=16 xmlns=http://www.w3.org/2000/svg>
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg></button> <button class="btn small primary" id=save-script>Save</button> <button class="btn small secondary" id=cancel-edit>Cancel</button></div>
            </div>
            <div class=editor-main>
                <div class=line-numbers id=line-numbers></div>
                <div class=code-editor-container>
                    <pre class=highlight-layer id=highlight-layer></pre><textarea class=code-editor id=script-content placeholder="// Paste your script here..." spellcheck=false></textarea>
                </div>
            </div>
            <div class=editor-footer><span id=status-message></span> <span id=cursor-position>Line: 1, Column: 1</span></div>
        </div>
    </div>
    <script src=editor.min.js></script>

ttom:10px;color:#3498db}.version-tag{display:inline-block;background:#ff4747;color:#fff;font-size:.5em;padding:3px 8px;border-radius:10px;vertical-align:middle;margin-left:8px;text-transform:uppercase}p{font-size:1.1em;color:#aaa;margin-bottom:30px;line-height:1.6}.btn{display:inline-block;background:#3498db;color:#fff;padding:12px 24px;border-radius:6px;text-decoration:none;font-weight:600;font-size:1em;margin:10px;transition:background .2s,transform .2s}.btn:hover{background:#2980b9;transform:translateY(-2px)}.btn-secondary{background:#151c2e;border:1px solid #3498db}.btn-secondary:hover{background:#1d2740}.btn i{margin-right:8px}footer{margin-top:30px;font-size:.8em;color:#555}</style></head><body><div class="stars-container"><div class="stars"></div><div class="stars2"></div><div class="stars3"></div></div><div class="container"><img src="../icons/icon128.png" alt="Zedmonkey Logo" class="logo"><h1>Zedmonkey has been updated!</h1><p>Thank you for using Zedmonkey. Your extension has been updated to the latest version. To learn about all the new features and improvements in this version, visit our releases page on GitHub.</p><div class="actions"><a href="https://github.com/livrasand/Zedmonkey/releases" class="btn" target="_blank"><i class="fas fa-tag"></i> View changelog </a><a href="../editor/editor.html" class="btn btn-secondary"><i class="fas fa-code"></i> Go to Editor</a></div><footer>Â© 2025 Zedmonkey Project</footer></div><script>document.addEventListener("DOMContentLoaded",(function(){const e=chrome.runtime.getManifest(),t=document.querySelector(".version-tag");t&&(t.textContent="v"+e.version)}))</script></body></html>
